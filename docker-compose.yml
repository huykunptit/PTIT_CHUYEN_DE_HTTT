services:
  app:
    build:
      context: .
      dockerfile: Dockerfile   
    container_name: cinema_app
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_KEY: base64:mDGq2A9EQ0cSSCCbVAJakfdayHQ2odYjeb3wW+wCc/Y=
      APP_URL: http://localhost:8089
      DB_HOST: mysql
      DB_DATABASE: cinemat
      DB_USERNAME: cinemat
      DB_PASSWORD: secret
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: null
      QUEUE_CONNECTION: redis
      CACHE_DRIVER: redis
      SESSION_DRIVER: redis
      BROADCAST_DRIVER: pusher
    volumes:
      - ./:/var/www/html
    depends_on:
      - mysql
      - redis
    ports:
      - "9000:9000"
    restart: unless-stopped

  nginx:
    image: nginx:1.27-alpine
    container_name: cinema_nginx
    ports:
      - "8089:80"  
    volumes:
      - ./:/var/www/html:ro
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: cinema_mysql
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: cinemat
      MYSQL_USER: cinemat
      MYSQL_PASSWORD: secret
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-psecret"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: cinema_redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cinema_queue
    command: php artisan queue:work redis --sleep=3 --tries=3 --timeout=90
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_KEY: base64:mDGq2A9EQ0cSSCCbVAJakfdayHQ2odYjeb3wW+wCc/Y=
      APP_URL: http://localhost:8089
      DB_HOST: mysql
      DB_DATABASE: cinemat
      DB_USERNAME: cinemat
      DB_PASSWORD: secret
      QUEUE_CONNECTION: redis
      CACHE_DRIVER: redis
      SESSION_DRIVER: redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: null
    volumes:
      - ./:/var/www/html
    depends_on:
      - app
      - redis
      - mysql
    restart: unless-stopped

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cinema_scheduler
    command: sh -c "while :; do php artisan schedule:run --verbose --no-interaction & sleep 60; done"
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_KEY: base64:mDGq2A9EQ0cSSCCbVAJakfdayHQ2odYjeb3wW+wCc/Y=
      APP_URL: http://localhost:8089
      DB_HOST: mysql
      DB_DATABASE: cinemat
      DB_USERNAME: cinemat
      DB_PASSWORD: secret
      QUEUE_CONNECTION: redis
      CACHE_DRIVER: redis
      SESSION_DRIVER: redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: null
    volumes:
      - ./:/var/www/html
    depends_on:
      - app
      - redis
      - mysql
    restart: unless-stopped

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: cinema_phpmyadmin
    environment:
      PMA_HOST: mysql  
      PMA_USER: root    
      PMA_PASSWORD: secret 
      PMA_PORT: 3306
      UPLOAD_LIMIT: 300M
    ports:
      - "8081:80"   
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  mysql_data:
  redis_data:
